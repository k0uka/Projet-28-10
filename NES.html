<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="produit.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="photos\consoles\NES.png" id="productImg" alt="NES console">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Nintendo Entertainment System [NES]</h2>
                    <h3>59,99€</h3>
                    <p>La Nintendo Entertainment System (NES) est une console de jeux vidéo emblématique lancée en 1985 en Amérique du Nord. Avec son design compact et son interface intuitive, elle a révolutionné l'industrie du jeu vidéo après le crash de 1983.</p>
                    </form>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>

    <script src="./js/app.js"></script>
</body>
</html>
