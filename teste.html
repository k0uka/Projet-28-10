<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz et Vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Regardez cette vidéo :</h2>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <div class="quiz-container">
            <h2>Quiz</h2>
            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="Super Mario Bros."> Super Mario Bros.
                </label><br>
                <label>
                    <input type="radio" name="answer" value="The Legend of Zelda"> The Legend of Zelda
                </label><br>
                <label>
                    <input type="radio" name="answer" value="Metroid"> Metroid
                </label><br>
                <label>
                    <input type="radio" name="answer" value="Duck Hunt"> Duck Hunt
                </label><br>
                <button type="submit">Vérifier</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
